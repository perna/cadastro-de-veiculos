<div class="row" ng-init="Carros.listCarros()">
	<div class="col-md-12">
		<a href="#/novo" class="btn btn-success pull-left">Novo Carro</a>	
		<form class="form pull-right">
			<input type="text" placeholder="Pesquisar">
		</form>
	</div>
	<div class="col-md-12">
		<table class="table">
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>Placa</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Foto</th>
					<th>Combust√≠vel</th>
					<th>Valor</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="carro in Carros.list">
					<td><input type="checkbox"></td>
					<td>{{ carro.placa }}</td>
					<td><img ng-show="carro.imagem" src="" alt="">
					{{ carro.modelo }}</td>
					<td>{{ carro.marca }}</td>
					<td>{{ carro.imagem }}</td>
					<td>{{ carro.combustivel }}</td>
					<td>{{ carro.valor | currency:"" }}</td>
					<td class="actions">
						<span>
							<a href="#/editar/{{ carro.id}}" title="editar"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						</span>
						<span><i class="fa fa-trash" aria-hidden="true"></i></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
