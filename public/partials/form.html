<div class="row">
	<div class="col-md-12">
		<form name="formCarro" class="form" ng-submit="createCarro()" novalidate>
			<div class="form-group" ng-class="{ 'has-error' : formCarro.placa.$invalid && !formCarro.placa.$pristine }">
				<label for="">Placa:</label>
				<input type="text" class="form-control" name="placa" ng-model="carro.placa" required>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : formCarro.modelo.$invalid && !formCarro.modelo.$pristine }">
				<label for="">Modelo:</label>
				<input type="text" class="form-control" name="modelo" ng-model="carro.modelo" required>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : formCarro.marca.$invalid && !formCarro.marca.$pristine }">
				<label for="">Marca:</label>
				<input type="text" class="form-control" name="marca" ng-model="carro.marca" required>
			</div>
			<div class="form-group">
				<label for="">URL da Foto:</label>
				<input type="text" class="form-control" name="imagem" ng-model="carro.imagem">
			</div>
			<div class="form-group">
				<label for="">Combustível</label>
				<select class="form-control" ng-model="carro.combustivel">
					<option value="Gasolina" selected>Gasolina</option>
      				<option value="Álcool">Álcool</option>
      				<option value="Flex">Flex</option>
				</select>
			</div>
			<div class="form-group">
				<label for="">Valor:</label>
				<input type="text" class="form-control" name="imagem" ng-model="carro.valor">
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-success" type="submit" ng-disabled="!formCarro.$valid">Salvar</button>
			</div>
		</form>
	</div>
</div>
